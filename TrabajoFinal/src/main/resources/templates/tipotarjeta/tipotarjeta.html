<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-black bg-blue">Registro de
				tipo tarjetas</div>
			<form th:action="@{/tipotarjetas/guardar}" th:object="${tipotarjeta}"
				method="post">
				<div class="form-group row">
					<label for="idTipotarjeta" class="col-sm-2 col-form-label">Id</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{idTipotarjeta}" class="form-control" />
					</div>
				</div>


				<div class="form-group row">
					<label for="nameTipotarjeta" class="col-sm-2 col-form-label">Tipo tarjeta</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nameTipotarjeta}"
							class="form-control" th:errorclass="'form-control alert-info'" />
						<small th:if="${#fields.hasErrors('nameTipotarjeta')}"
							th:errors="*{nameTipotarjeta}"></small>
					</div>
				</div>



				<div class="form-group row">
					<div class="col-sm-6" align="center">
						<input type="submit" value="Registrar" class="btn btn-primary" />

						<a href="/tipotarjetas/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>
				<p th:text="${mensaje}" class="form-text text-danger"></p>
			</form>
		</div>
	</div>

	<div th:if="${mensaje}" class="alert alert-info">
		<p th:text="${mensaje}"></p>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
