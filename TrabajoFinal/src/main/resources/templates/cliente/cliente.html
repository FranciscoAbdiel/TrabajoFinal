<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-black bg-blue">Registro de
				Clientes</div>
			<form th:action="@{/clientes/guardar}" th:object="${cliente}"
				method="post">
				<div class="form-group row">
					<label for="idCliente" class="col-sm-2 col-form-label">Id</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{idCliente}" class="form-control" />
					</div>
				</div>


				<div class="form-group row">
					<label for="nombreCliente" class="col-sm-2 col-form-label">Nombre</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nombreCliente}"
							class="form-control" th:errorclass="'form-control alert-info'" />
						<small th:if="${#fields.hasErrors('nombreCliente')}"
							th:errors="*{nombreCliente}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="apellidoCliente" class="col-sm-2 col-form-label">Apellido</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{apellidoCliente}"
							class="form-control" th:errorclass="'form-control alert-info'" />
						<small th:if="${#fields.hasErrors('apellidoCliente')}"
							th:errors="*{apellidoCliente}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="dniCliente" class="col-sm-2 col-form-label">DNI</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{dniCliente}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							th:if="${#fields.hasErrors('dniCliente')}"
							th:errors="*{dniCliente}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="nacimientoCliente" class="col-sm-2 col-form-label">Fecha
						de Nacimiento</label>
					<div class="col-sm-6">
						<input type="date" th:field="*{nacimientoCliente}"
							class="form-control" th:errorclass="'form-control alert-danger'" />
						<small th:if="${#fields.hasErrors('nacimientoCliente')}"
							th:errors="*{nacimientoCliente}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="direccionCliente" class="col-sm-2 col-form-label">Direccion
						de Domicilio</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{direccionCliente}"
							class="form-control" th:errorclass="'form-control alert-info'" />
						<small th:if="${#fields.hasErrors('direccionCliente')}"
							th:errors="*{direccionCliente}"></small>
					</div>
				</div>
				<div class="form-group row">
					<label for="emailCliente" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{emailCliente}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							th:if="${#fields.hasErrors('emailCliente')}"
							th:errors="*{emailCliente}"></small>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="telefonoCliente" class="col-sm-2 col-form-label">Telefono Movil</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{telefonoCliente}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							th:if="${#fields.hasErrors('telefonoCliente')}"
							th:errors="*{telefonoCliente}"></small>
					</div>
				</div>

		<div class="form-group row">
					<label for="usuarioCliente" class="col-sm-2 col-form-label">Usuario</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{usuarioCliente}"
							class="form-control" th:errorclass="'form-control alert-info'" />
						<small th:if="${#fields.hasErrors('usuarioCliente')}"
							th:errors="*{usuarioCliente}"></small>
					</div>
				</div>
						<div class="form-group row">
					<label for="passwordCliente" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{passwordCliente}"
							class="form-control" th:errorclass="'form-control alert-info'" />
						<small th:if="${#fields.hasErrors('passwordCliente')}"
							th:errors="*{passwordCliente}"></small>
					</div>
				</div>


				<div class="form-group row">
					<div class="col-sm-6" align="center">
						<input type="submit" value="Registrar" class="btn btn-primary" />

						<a href="/clientes/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>
				<p th:text="${mensaje}" class="form-text text-danger"></p>
			</form>
		</div>
	</div>

	<div th:if="${mensaje}" class="alert alert-info">
		<p th:text="${mensaje}"></p>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
