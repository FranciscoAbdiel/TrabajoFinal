<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
<meta charset="UTF-8"></meta>
<title>WEB</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"></link>
</head>
<body>

	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarTogglerDemo01"
				aria-controls="navbarTogglerDemo01" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>


			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">

				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item"><a class="nav-link" href="#about"
						th:href="@{bienvenido}"><h1>Bienvenido</h1></a></li>
					<li class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/clientes/listar}"><h1>Cliente</h1></a></li>
					<li class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/categorias/listar}"><h1>Categoria</h1></a></li>
					<li class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/productos/listar}"><h1>Productos</h1></a></li>
					<li class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/tarjetas/listar}"><h1> Tarjetas</h1></a></li>
					<li class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/tipotarjetas/listar}"><h1>Tipo Tarjetas</h1></a></li>
				</ul>

				<ul style="align-content: right">
					<li class="nav-link">
						<form id="logoutForm" th:action="@{/logout}" method="post">
							<button class="btn btn-outline-light" style=""
								onclick="document.getElementById('logoutForm').submit();"
								type="submit">Salir</button>
						</form>
					</li>
				</ul>
			</div>
		</nav>
	</header>


	<div class="container py4"></div>

	<footer th:fragment="footer" class="container">
		<p>
			Powered by <a href="https://www.facebook.com/francisco.floresromero"
				target=_blank>WEB</a>.&copy; Company 2019.
		</p>

		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>
