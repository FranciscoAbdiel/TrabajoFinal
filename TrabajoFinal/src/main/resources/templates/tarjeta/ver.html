<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card">
			<div class="card-header text-white bg-dark mb-3">Reporte de
				Tarjetas</div>
			<div class="card-body">

				<div class="table-responsive">
					<table class="table table-white">

						<tbody>
							<tr>
								<td>CODIGO</td>
								<td th:text="${tarjeta.idTarjeta}"></td>
							</tr>
							<tr>
								<td>Tarjeta</td>
								<td th:text="${tarjeta.numeroTarjeta}"></td>
							</tr>
							<tr>
								<td>Monto tarjeta</td>
								<td th:text="${tarjeta.montoTarjeta}"></td>
							</tr>

							<tr>
								<td>Fecha de Vencimiento</td>
								<td th:text="${tarjeta.fechaVencimiento}"></td>
							</tr>
							<tr>
								<td>Tipo tarjeta</td>
								<td th:text="${tarjeta.tipotarjeta.nameTipotarjeta}"></td>
							</tr>
							<tr>
								<td>CVC</td>
								<td th:text="${tarjeta.cvc}"></td>
							</tr>
						</tbody>

					</table>

					<a th:href="@{/tarjetas/listar}" type="button"
						class="btn btn-primary k"> <span
						class="glyphicon glyphicon-circle-arrow-left"></span> Volver
					</a>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
