<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-black bg-blue">Registro de
				Producto</div>
			<form th:action="@{/tarjetas/guardar}" th:object="${tarjeta}"
				method="post" enctype="multipart/form-data">
				<div class="form-group row">
					<label for="idTarjeta" class="col-sm-2 col-form-label">Id</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{idTarjeta}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('idTarjeta')}"
							th:errors="*{idTarjeta}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="producto" class="col-sm-2 col-form-label">Tarjeta</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{numeroTarjeta}"
							class="form-control" th:errorclass="'form-control alert-danger'" />
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('numeroTarjeta')}"
							th:errors="*{numeroTarjeta}"></small>
					</div>
				</div>
				<div class="form-group row">
					<label for="precio" class="col-sm-2 col-form-label">Monto
						tarjeta</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{montoTarjeta}" class="form-control"
							th:errorclass="'form-control alert-danger'" required="required" />
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('montoTarjeta')}"
							th:errors="*{montoTarjeta}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="fechaVencimiento" class="col-sm-2 col-form-label">Fecha
						de Vencimiento</label>
					<div class="col-sm-6">
						<input type="date" th:field="*{fechaVencimiento}"
							class="form-control" th:errorclass="'form-control alert-danger'" />
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('fechaVencimiento')}"
							th:errors="*{fechaVencimiento}"></small>
					</div>
				</div>
				<div class="form-group row">
					<label for="tipotarjeta" class=" col-sm-2 col-form-label">Tipo
						tarjeta :</label>
					<div class="col-sm-6">
						<select class="form-control"
							th:field="*{tipotarjeta.idTipotarjeta}">
							<option th:each="tipotarjeta: ${listaTipotarjetas}"
								th:value="${tipotarjeta.idTipotarjeta}" th:text="${tipotarjeta.nameTipotarjeta}"
								th:selected="(${tipotarjeta.idTipotarjeta} == *{tipotarjeta.idTipotarjeta})"></option>
						</select>
					</div>
				</div>
						<label for="precio" class="col-sm-2 col-form-label">cvc
						</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{cvc}" class="form-control"
							th:errorclass="'form-control alert-danger'" required="required" />
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('cvc')}"
							th:errors="*{cvc}"></small>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-6" align="center">
						<input type="submit" value="Registrar" class="btn btn-primary" />

						<a href="/tarjetas/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>
			<p th:text="${mensaje}" class="form-text text-danger"></p>
			</form>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>


</body>
</html>
